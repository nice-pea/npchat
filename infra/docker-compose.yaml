networks:
  npc.network:
#    external: true

services:
  npchat:
    container_name: npc.npchat
    build:
      context: ../
      dockerfile: ./Containerfile
    networks:
      npc.network:
    ports:
      - "8080:8080"
    depends_on:
      pgsql:
        condition: service_healthy
    command:
      - "--http-addr"
      - ":8080"
      - "--pgsql-dsn"
      - "postgresql://postgres:postgres@pgsql:5432/npc_db?sslmode=disable"
      - "--log-level"
      - "debug"

# https://github.com/docker-library/docs/blob/master/postgres/README.md
  pgsql:
    container_name: npc.pgsql
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: npc_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./pgsql/init:/docker-entrypoint-initdb.d
    networks:
      npc.network:
