name: CI PR тестирование

# Указываем триггеры для запуска workflow
on:
  workflow_dispatch:
  pull_request:
    types: [review_requested, ready_for_review]
    paths:
      - '**.go'
      - go.mod
      - go.sum

jobs:
  # Тестирование
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Установка Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Запуск тестов
        run: go test -v -short -vet=all ./...

  # Линтинг
  golangci-lint:
    runs-on: ubuntu-latest
    needs: go-test
    steps:
      - uses: actions/checkout@v4

      - name: Запуск линтера
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout 10m
